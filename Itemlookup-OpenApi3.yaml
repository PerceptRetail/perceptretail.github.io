                                    the consumer.  Should help clarify the product classification associated
                                    with the GTIN. Examples: drill, salad dressing, soup, beer. Business Rules:
                                    Free form text field, this data element is repeatable for each language used
                                    and must be associated with a valid ISO language.
          xml:
            namespace: http://www.nrf-arts.org/IXRetail/namespace/
            prefix: default
            attribute: false
            wrapped: false
        Device:
          type: array
          items:
            type: string
            xml:
              name: Device
              attribute: false
              wrapped: false
          description: >-
            If this display data is targeted for a particular device, that
                                    device is identified here
          xml:
            namespace: http://www.nrf-arts.org/IXRetail/namespace/
            prefix: default
            attribute: false
            wrapped: false
        ShelfLabel:
          allOf:
          - $ref: '#/components/schemas/ShelfLabel'
          - description: >-
              Text to appear on the shelf label (physical or
                                      electronic)
            xml:
              name: ShelfLabel
              namespace: http://www.nrf-arts.org/IXRetail/namespace/
              prefix: default
              attribute: false
              wrapped: false
        DocumentDisplayID:
          type: array
          items:
            type: string
            xml:
              name: DocumentDisplayID
              attribute: false
              wrapped: false
          description: >-
            A system dependent identifier which is used by the consuming
                                    application to trigger the display of a form or document when the item is
                                    referenced within the consuming application. An example is a document that
                                    is displayed telling the operator to ask for government identification when
                                    a gun is sold. Should be 0..n. In future versions we may want to try to
                                    enumerate common set of values.
          xml:
            namespace: http://www.nrf-arts.org/IXRetail/namespace/
            prefix: default
            attribute: false
            wrapped: false
        ImageName:
          type: string
          description: Image name for the item
          xml:
            name: ImageName
            namespace: http://www.nrf-arts.org/IXRetail/namespace/
            prefix: default
            attribute: false
            wrapped: false
        InvoiceName:
          type: string
          description: >-
            EAN.UCC Definition: Free form information provider assigned
                                    trade item description designed to match trade item/service description as
                                    noted on invoices. Business Rules: Free form text field, this data element
                                    is repeatable for each language used and must be associated with a valid ISO
                                    language code from the attached table. Most likely will include several
                                    abbreviations.
          xml:
            name: InvoiceName
            namespace: http://www.nrf-arts.org/IXRetail/namespace/
            prefix: default
            attribute: false
            wrapped: false
        TradeItemDescription:
          maxLength: 143
          type: string
          description: >-
            EAN.UCC Definition: The concatenated product description of a
                                    product or service. See business rules. Examples*: When a supplier sends all
                                    information in maximum size the retailer will get for example following
                                    information:YummyCola_________________________Yummy______________________________Drink______________________________Big
                                    Size__________________________  For automatic use of this information, e.g.
                                    on a tag, a separator should be given between all elements. E.g: Yummy-Cola;
                                    Yummy; Drink; Big Size. Business Rules*: This field is automatically
                                    generated by the concatenation of the "brand"," sub-brand", "functional
                                    name" and variant. Free form text field, this data element is repeatable for
                                    each language used and must be associated with a valid ISO language code . *
                                    This is a derived attribute resulting from the concatenation of 4 other
                                    attributes of up to 35 characters each (see Business Rules above). When
                                    implemented, these four attributes may be concatenated as appropriate. Item
                                    description is part of the set of core data that will be stored in the
                                    Registry.
          xml:
            name: TradeItemDescription
            namespace: http://www.nrf-arts.org/IXRetail/namespace/
            prefix: default
            attribute: false
            wrapped: false
        TradeItemFormDescription:
          allOf:
          - $ref: '#/components/schemas/TradeItemFormDescription'
          - description: >-
              EAN.UCC Definition: The physical form or shape of the product.
                                      Used, for example, in pharmaceutical industry to indicate the formulation of
                                      the trade item. Defines the form the trade item takes and is distinct from
                                      the form of the packaging. Examples: "tablet", "powder", "gel", "shredded",
                                      "liquid","granules" Business Rules: Optional field that can be used to
                                      further describe a trade item's benefit delivery method. Free form text.
                                      (See examples)
            xml:
              name: TradeItemFormDescription
              namespace: http://www.nrf-arts.org/IXRetail/namespace/
              prefix: default
              attribute: false
              wrapped: false
        Variant:
          type: string
          description: >-
            EAN.UCC Definition: Free text field used to identify the
                                    variant of the product. Variants are the distinguishing characteristics that
                                    differentiate products with the same brand and size including such things as
                                    the particular flavor, fragrance, taste. Examples: Examples: Bananna,
                                    Strawberry, Lemon Scented. Business Rules: This is different from the Global
                                    EAN.UCC product classification variant. Free form text field, this data
                                    element is repeatable for each language used and must be associated with a
                                    valid ISO language code
          xml:
            name: Variant
            namespace: http://www.nrf-arts.org/IXRetail/namespace/
            prefix: default
            attribute: false
            wrapped: false
      description: Derived from ISO-639-2 Language Codes
      xml:
        name: DisplayType
        namespace: http://www.nrf-arts.org/IXRetail/namespace/
        prefix: default
        attribute: false
        wrapped: false
    DisplayUnitType:
      title: DisplayUnitType
      required:
      - ShelfItemsHeldCapacityCount
      type: object
      properties:
        TypeCode:
          allOf:
          - $ref: '#/components/schemas/DisplayUnitTypeCode'
          - description: >-
              A code to denote the type of display unit, i.e. free-standing,
                                  shelf end, refrigerator,  etc.
            xml:
              name: TypeCode
              attribute: true
              wrapped: false
        DispositionCode:
          allOf:
          - $ref: '#/components/schemas/DispositionTypeCode'
          - description: >-
              A code to denote how the DISPLAY UNIT is to be disposed, ie
                                  returned to the supplier, destroyed, or retained until the next
                                  promotion.
            xml:
              name: DispositionCode
              attribute: true
              wrapped: false
        ShelfItemsHeldCapacityCount:
          type: integer
          description: >-
            The maximum number of SHELF ITEMS that can be stocked on the
                                    DISPLAY UNIT.
          format: int32
          xml:
            name: ShelfItemsHeldCapacityCount
            namespace: http://www.nrf-arts.org/IXRetail/namespace/
            prefix: default
            attribute: false
            wrapped: false
        SetupDate:
          type: string
          description: >-
            The date on which the DISPLAY UNIT can be setup within the
                                    RETAIL STORE
          format: date
          xml:
            name: SetupDate
            namespace: http://www.nrf-arts.org/IXRetail/namespace/
            prefix: default
            attribute: false
            wrapped: false
        TakeDownDate:
          type: string
          description: >-
            The date on which the display unit can be taken down by the
                                    RETAIL STORE
          format: date
          xml:
            name: TakeDownDate
            namespace: http://www.nrf-arts.org/IXRetail/namespace/
            prefix: default
            attribute: false
            wrapped: false
      description: ''
      xml:
        name: DisplayUnitType
        namespace: http://www.nrf-arts.org/IXRetail/namespace/
        prefix: default
        attribute: false
        wrapped: false
    GroupType:
      title: GroupType
      required:
      - GroupID
      - GroupType
      type: object
      properties:
        Category:
          allOf:
          - $ref: '#/components/schemas/ItemCategoryTypeCode'
          - xml:
              name: Category
              attribute: true
              wrapped: false
        TypeCode:
          allOf:
          - $ref: '#/components/schemas/GroupTypeCode'
          - description: >-
              A user defined field used to indicate to consuming systems the
                                  type of group. This would allow the consuming application to determine the
                                  context of the group and behave accordingly. Examples would be Mixmatch,
                                  discount, suggestive selling, prerequisite tools, price optimization,
                                  substitution, loyalty programs, incompatible items, quantity restrictions, time
                                  restrictions, premium eligible item, parking validation
            xml:
              name: TypeCode
              attribute: true
              wrapped: false
        GroupID:
          type: string
          description: >-
            A user defined field used to enable arbitrary grouping of
                                    items. The ID field combined with the type allows the implementation of
                                    mulitple programs of the same type.
          xml:
            name: GroupID
            namespace: http://www.nrf-arts.org/IXRetail/namespace/
            prefix: default
            attribute: false
            wrapped: false
        GroupType:
          type: string
          description: >-
            A user defined field used to indicate to consuming systems the
                                    type of group. This would allow the consuming application to determine the
                                    context of the group and behave accordingly. Examples would be Mixmatch,
                                    discount, suggestive selling, prerequisite tools, price optimization,
                                    substitution, loyalty programs, incompatible items, quantity restrictions,
                                    time restrictions, premium eligible item, parking
                                    validation
          xml:
            name: GroupType
            namespace: http://www.nrf-arts.org/IXRetail/namespace/
            prefix: default
            attribute: false
            wrapped: false
        TradeItemGroupIdentificationCode:
          type: string
          description: >-
            EAN.UCC Definition: A code assigned by the supplier or
                                    manufacturer to logically group trade item independently from the Global
                                    trade item Classification. Examples: Code representing a group of GTINs for
                                    all 501 Blue Jeans sizes and colors 123= GTIN1 501 Blue/38 GTIN2 501 Blue/40
                                    GTIN3 501 Black/38 GTIN4 501 Black/40 Business Rules: Manufacturer assigned.
                                    This code is typically assigned to multiple GTINs.
          xml:
            name: TradeItemGroupIdentificationCode
            namespace: http://www.nrf-arts.org/IXRetail/namespace/
            prefix: default
            attribute: false
            wrapped: false
        TradeItemGroupIdentificationDescription:
          allOf:
          - $ref: '#/components/schemas/TradeItemGroupIdentificationDescription'
          - description: >-
              EAN.UCC Definition: The text description of the value
                                      represented by the tradeitemGroupIDCode Examples: "501 Blue Jeans",
                                      represent all sized and colors of this trade item Business Rules: If trade
                                      itemGroupIDCode is present, description must be present. A description text
                                      field, this data element is repeatable for each language used and linked to
                                      data element "Description language".
            xml:
              name: TradeItemGroupIdentificationDescription
              namespace: http://www.nrf-arts.org/IXRetail/namespace/
              prefix: default
              attribute: false
              wrapped: false
        LinkItem:
          type: array
          items:
            $ref: '#/components/schemas/LinkItem'
          description: >-
            The items that are linked to this item and are added to the
                                    transaction when this item is sold. An example would be the bottle deposit
                                    item which would be linked to the beverage item.
          xml:
            namespace: http://www.nrf-arts.org/IXRetail/namespace/
            prefix: default
            attribute: false
            wrapped: false
        ProductRange:
          type: string
          description: >-
            EAN.UCC Definition: A name, used by a BrandOwner, that span
                                    multiple consumer categories or uses. E.g. (Waist Watchers) Examples: The
                                    waist watcher product range includes salad dressings, receipt books, kitchen
                                    utensils, etc.
          xml:
            name: ProductRange
            namespace: http://www.nrf-arts.org/IXRetail/namespace/
            prefix: default
            attribute: false
            wrapped: false
      description: ''
      xml:
        name: GroupType
        namespace: http://www.nrf-arts.org/IXRetail/namespace/
        prefix: default
        attribute: false
        wrapped: false
    InformationProviderIDType:
      title: InformationProviderIDType
      required:
      - Name
      type: object
      properties:
        TypeCode:
          allOf:
          - $ref: '#/components/schemas/InformationProviderTypeCode'
          - xml:
              name: TypeCode
              attribute: true
              wrapped: false
        Name:
          type: string
          description: >-
            EAN.UCC Definition: Name of the party who owns the data.
                                        Name of the information provider on the trade item. Examples: Names of
                                        suppliers, wholesalers, manufacturers, distributors, or retailers
                                        Business Rules: Mandatory when Information Provider is provided.
          xml:
            name: Name
            attribute: true
            wrapped: false
      description: >-
        from EAN.UCC - EAN.UCC Definition: Unique location number identifying
                        the information owner. E.g. Distributor, broker, Manufacturer, Franchisee. This is
                        not a third party service provider. The purpose of this field is to identify the
                        originator of the data. Example Trade Item A - is availavble to retailer B from
                        manufacter C or distributor D. The retailer could receive information from both
                        sellers and this field declares the information owner. Examples: Refer to the
                        following websites for specific directions on how to construct global location
                        numbers - www.uc-council.org or www.eanint.org Business Rules: Combination of this
                        field (gln) + gtin + target market is not necessarily the source of the data, but
                        has the responsibility to provide and maintain the data in the catalogue. This field
                        is mandatory within the Global Data Synchronization work process. See implementation
                        notes.
      xml:
        name: InformationProviderIDType
        namespace: http://www.nrf-arts.org/IXRetail/namespace/
        prefix: default
        attribute: false
        wrapped: false
    ItemMeasurementsType:
      title: ItemMeasurementsType
      allOf:
      - $ref: '#/components/schemas/ItemMeasurementCommonData'
      - type: object
        properties:
          Ingredients:
            type: array
            items:
              $ref: '#/components/schemas/Ingredients'
            description: ''
            xml:
              namespace: http://www.nrf-arts.org/IXRetail/namespace/
              prefix: default
              attribute: false
              wrapped: false
        xml:
          name: ItemMeasurementsType
          namespace: http://www.nrf-arts.org/IXRetail/namespace/
          prefix: default
          attribute: false
          wrapped: false
      description: from EAN.UCC
    ItemPriceType:
      title: ItemPriceType
      required:
      - ValueTypeCode
      type: object
      properties:
        LevelPricingFlag:
          type: boolean
          default: false
          xml:
            name: LevelPricingFlag
            attribute: true
            wrapped: false
        PriceOnPackFlag:
          type: boolean
          description: >-
            EAN.UCC Definition: Indication of whether there is a
                                        retail price physically on or attached to the trade item packaging of
                                        the trade item by the manufacturer or information provider. This is a
                                        y/n (Boolean) where y equals pricing on the trade item. If marked yes,
                                        then the retailPriceOnTradeItem must also be given Business Rules:
                                        Boolean Y/N where Y = there is a retail price on the trade item; N = not
                                        pre-priced
          default: false
          xml:
            name: PriceOnPackFlag
            attribute: true
            wrapped: false
        PriceSensitivity:
          type: string
          xml:
            name: PriceSensitivity
            attribute: true
            wrapped: false
        ValueTypeCode:
          allOf:
          - $ref: '#/components/schemas/PriceTypeCode'
          - xml:
              name: ValueTypeCode
              attribute: true
              wrapped: false
        TaxIncludedInPriceFlag:
          type: boolean
          default: false
          xml:
            name: TaxIncludedInPriceFlag
            attribute: true
            wrapped: false
        PriceOverrideFlag:
          type: boolean
          description: >-
            Indicates whether an item’s price can be overridden at
                                        point of sale; assumes an exception occurred (e.g., no price in PLUFILE,
                                        no entry, wrong price tag).
          default: true
          xml:
            name: PriceOverrideFlag
            attribute: true
            wrapped: false
        QuantityPricingFlag:
          type: boolean
          description: >-
            Denotes whether the item is priced using Quantity Package
                                        Price (Eg: 3 for $0.89)
          default: false
          xml:
            name: QuantityPricingFlag
            attribute: true
            wrapped: false
        Quantity:
          type: number
          default: 1
          xml:
            name: Quantity
            attribute: true
            wrapped: false
        UnitOfMeasureCode:
          allOf:
          - $ref: '#/components/schemas/UnitOfMeasureCodeCommonData'
          - xml:
              name: UnitOfMeasureCode
              attribute: true
              wrapped: false
      description: ''
      xml:
        name: ItemPriceType
        namespace: http://www.nrf-arts.org/IXRetail/namespace/
        prefix: default
        attribute: false
        wrapped: false
    ItemUnitIndicatorType:
      title: ItemUnitIndicatorType
      type: object
      properties:
        BaseUnitFlag:
          type: boolean
          description: >-
            EAN.UCC Definition: An indicator identifying the trade item as the
                                base unit level of the trade item hierarchy. This is y/n (Boolean) where y
                                indicates the trade item is a base unit. Examples: A bundle pack of product is
                                composed of packages without GTINs that cannot be sold individually. This bundle
                                pack would then be a base item. If that same bundle pack contained individual
                                packages that have a GTIN + could be individually sold it would not Business
                                Rules: Boolean Y/N
          xml:
            name: BaseUnitFlag
            attribute: true
            wrapped: false
        ConsumerUnitFlag:
          type: boolean
          description: >-
            EAN.UCC Definition: Identifies whether the current hierarchy level
                                of a trade item is intended for a ultimate consumption. For retail, this trade
                                item will be scanned at point of sale. At retail, this data is commonly used to
                                select which GTINs should be used for shelf planning and for front end POS
                                databases. This value reflects the intention of the Information Provider which
                                may not necessarily be the intention of the retailer. Examples: A multi-pack of
                                paper towels and the individual paper towels
          xml:
            name: ConsumerUnitFlag
            attribute: true
            wrapped: false
        DespatchUnitFlag:
          type: boolean
          description: >-
            EAN.UCC Definition: An indicator identifying that the information
                                provider considers the trade item as a dispatch (shipping) unit. This may be
                                Trading Partner dependent based on channel of trade or other point to point
                                agreement. This is y/n (Boolean) where y indicates the trade item is a dispatch
                                unit.. Examples: - Business Rules: Boolean Y/N There can be more than one
                                logistic unit in one hierarchy
          xml:
            name: DespatchUnitFlag
            attribute: true
            wrapped: false
        InvoiceUnitFlag:
          type: boolean
          description: >-
            EAN.UCC Definition: An indicator identifying that the information
                                provider will include this trade item on their billing or invoice. This may be
                                Trading Partner dependent based on channel of trade or other point to point
                                agreement. This is y/n (Boolean) where y indicates the trade item is an
                                invoicing unit. Examples: - Business Rules: Boolean Y/N There can be more than
                                one invoicing unit in one hierarchy
          xml:
            name: InvoiceUnitFlag
            attribute: true
            wrapped: false
        NameAndAddressRequiredFlag:
          type: boolean
          description: >-
            Need this for Items that require a TV Licence; the UK TVLA
                                authority requires the retailer to capture the Name and Address of the recipient
                                (not necessarily the same as the Name and Address of the customer of the
                                transaction) of certain items.
          default: false
          xml:
            name: NameAndAddressRequiredFlag
            attribute: true
            wrapped: false
        OrderableUnitFlag:
          type: boolean
          description: >-
            EAN.UCC Definition: An indicator identifying that the information
                                provider considers this trade item to be at a hierarchy level where they will
                                accept orders from customers. This may be different from what the information
                                provider identifies as a despatch unit. This may be relationship dependent based
                                on channel of trade or other point to point agreement. This is y/n (Boolean)
                                where y indicates the trade item is an ordering unit Examples: Business Rules:
                                Boolean Y/N There can be more than one ordering unit in one
                                hierarchy
          xml:
            name: OrderableUnitFlag
            attribute: true
            wrapped: false
        VariableUnitFlag:
          type: boolean
          description: >-
            EAN.UCC Definition:Definition: Indicates that an article is not a
                                fixed quantity, but that the quantity is variable. Can be weight, length,
                                volume. trade item is used or traded in continuous rather than discrete
                                quantities. Examples: Wheel of Cheese: The weight is about 25 kilograms, but it
                                can be 24 kilogram or 27 kilogram. Business Rules: Boolean Y/N - Yes=variable,
                                No=fixed. Applies to EAN.UCC bricks: Meat, Cheese, Fruits, Dairy trade
                                item.
          xml:
            name: VariableUnitFlag
            attribute: true
            wrapped: false
        UnitDescriptor:
          allOf:
          - $ref: '#/components/schemas/UnitDescriptor'
          - xml:
              name: UnitDescriptor
              namespace: http://www.nrf-arts.org/IXRetail/namespace/
              prefix: default
              attribute: false
              wrapped: false
      description: from EAN.UCC
      xml:
        name: ItemUnitIndicatorType
        namespace: http://www.nrf-arts.org/IXRetail/namespace/
        prefix: default
        attribute: false
        wrapped: false
    KitType:
      title: KitType
      allOf:
      - $ref: '#/components/schemas/KitCommonData'
      - type: object
        properties:
          Members:
            allOf:
            - $ref: '#/components/schemas/Members'
            - xml:
                name: Members
                namespace: http://www.nrf-arts.org/IXRetail/namespace/
                prefix: default
                attribute: false
                wrapped: false
        xml:
          name: KitType
          namespace: http://www.nrf-arts.org/IXRetail/namespace/
          prefix: default
          attribute: false
          wrapped: false
      description: ''
    LotType:
      title: LotType
