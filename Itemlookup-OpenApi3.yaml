                                    lower level trade items contained in a complex trade item. A complex trade
                                    item can contain at least 2 different GTINs. Examples: Ready to sell display
                                    of cosmetics contains 2 bottles each of five different colors (each with
                                    their own GTIN) of blush The value for this field would be "5".  Business
                                    Rules: Only applies to dispatch units (cases, pallets,
                                    etc.)
          xml:
            name: NextLowerTradeItemInformation
