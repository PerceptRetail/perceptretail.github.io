    PackagingType:
      title: PackagingType
      required:
      - PackagingMaterialCode
      - PackagingMaterialCodeListMaintenanceAgency
      - PackagingMaterialCompositionQuantity
      - PackagingMaterialDescription
      type: object
      properties:
        BarCodeOnPackageFlag:
          type: boolean
          description: >-
            EAN.UCC Definition: Indication if the trade item is physically
                                bar-coded with the primary trade item identification number. This is a y/n
                                (Boolean) where Y equals trade item is bar-coded. Business Rules: Boolean Y/N;
                                Y= bar-coded N= not bar-coded Technical Note: This Boolean question is answered
                                by the application of class Bar Code Type List. If the Bar Code Type List class
                                (telling which barcodes are on the package) exists, then there is a barcode on
                                the package. The attribute is derived from the Bar Code Type List and is not in
                                the model.
          default: true
          xml:
            name: BarCodeOnPackageFlag
            attribute: true
            wrapped: false
        MarkedAsRecyclableFlag:
          type: boolean
          description: >-
            EAN.UCC Definition: The package of this GTIN is marked to indicate
                                that it is recyclable. Examples: Aluminum can marked as recyclable Business
                                Rules: Boolean field Y/N = marked recyclable, N = not marked recyclable. Applies
                                to recyclable packaging with or without deposit.
          default: true
          xml:
            name: MarkedAsRecyclableFlag
            attribute: true
            wrapped: false
        MarkedAsReturnableFlag:
          type: boolean
          description: >-
            EAN.UCC Definition: trade item has returnable packaging. This is a
                                yes/no (Boolean) where yes equals package can be returned. Business Rules:
                                Boolean Y/N; Y= marked returnable, N= not returnable.  Attribute applies to
                                returnable packaging with or without deposit.
          default: true
          xml:
            name: MarkedAsReturnableFlag
            attribute: true
            wrapped: false
        MarkedWithExpirationDateFlag:
          type: boolean
          description: >-
            EAN.UCC Definition: Indicates if the packaging of the trade item
                                has a freshness date, sell by date, or use by date stamped on or imprinted. This
                                is a y/n (Boolean) where y equals packaging of the trade item has a freshness
                                date stamped on or imprinted. Examples: Use by date - batteries; sell by date -
                                milk Business Rules: Boolean Y/N Y = marked with date N= not marked with date
          default: false
          xml:
            name: MarkedWithExpirationDateFlag
            attribute: true
            wrapped: false
        MarkedWithGreenDotFlag:
          type: boolean
          description: >-
            EAN.UCC Definition: Trade item packaging marked with green point
                                indicator. Law in several European countries mandates the green point indicator.
                                This is a yes/no (Boolean) where yes equals marked with green point indicator.
                                Business Rules: Boolean Y/N, Y = marked with the green dot Legal requirement in
                                limited number of countries. See: ProEurope s.p.r.l Av de Tervuren 35 Etterbeck-
                                B 1040 Brussels. Countries concerned as of Nov 01:
                                AT,BE,CZ,FR,DE,HU,IE,LT,LU,NO,PT,ES,SE
          default: false
          xml:
            name: MarkedWithGreenDotFlag
            attribute: true
            wrapped: false
        MarkedWithIngredientsFlag:
          type: boolean
          description: >-
            EAN.UCC Definition: trade item packaging contains information
                                pertaining to its ingredients. trade item ingredients are required to be shown
                                on the trade item (normally at base trade item level). This is a yes/no
                                (Boolean) where yes equals marked with ingredients. Business Rules: Boolean Y/N
                                where Y=marked with ingredients , N=not marked with ingredients. trade item
                                ingredients are required to be shown on the trade item (normally consumer unit
                                level) Sector specific and geographical extension. List of ingredients can be
                                legally required in some countries for limited trade item sectors.
          default: false
          xml:
            name: MarkedWithIngredientsFlag
            attribute: true
            wrapped: false
        PackagingMaterialCode:
          type: array
          items:
            maxLength: 3
            minLength: 1
            type: string
            xml:
              name: PackagingMaterialCode
              attribute: false
              wrapped: false
          description: >-
            EAN.UCC Definition: Code source needs to be defined. Currently
                                    a European Union table of code lists exists for this requirement. The code
                                    list required to identify the packaging material of the trade item.
                                    Examples: "GL" (glass) "AL" (Aluminum) Business Rules: Can be repeated for
                                    multi-material packaging and linked to packaging weight.
          xml:
            namespace: http://www.nrf-arts.org/IXRetail/namespace/
            prefix: default
            attribute: false
            wrapped: false
        PackagingMaterialCodeListMaintenanceAgency:
          maxLength: 35
          minLength: 1
          type: string
          description: >-
            EAN.UCC Definition: Agency needs to be defined. The agency or
                                    agencies controlling the packaging code lists of each country. Mandatory if
                                    packaging material code is populated. Business Rules: Dependent on field
                                    packagingMaterialCode
          xml:
            name: PackagingMaterialCodeListMaintenanceAgency
            namespace: http://www.nrf-arts.org/IXRetail/namespace/
            prefix: default
            attribute: false
            wrapped: false
        PackagingMaterialCompositionQuantity:
          allOf:
          - $ref: '#/components/schemas/PackagingMaterialCompositionQuantity'
          - description: >-
              EAN.UCC Definition: The quantity of the packaging of the trade
                                      item. Can be weight, volume or surface, can vary by country. Examples: "15
                                      grm", Value, amount, eaches, etc. Business Rules: Can be repeated for
                                      multi-material packaging and must be associated with a valid ISO language
                                      code from the attached table. Has to be associated with valid UOM.
            xml:
              name: PackagingMaterialCompositionQuantity
              namespace: http://www.nrf-arts.org/IXRetail/namespace/
              prefix: default
              attribute: false
              wrapped: false
        PackagingMaterialDescription:
          type: array
          items:
            $ref: '#/components/schemas/PackagingMaterialDescription'
          description: >-
            EAN.UCC Definition: The system generated text description
                                    equivalent of the packaging material code. Examples: "Glass" "Aluminum"
                                    Business Rules: Can be repeated for multi-material packaging and linked to
                                    packaging weight. As a description text field, this data element is
                                    repeatable for each language used and must be associated with a valid ISO
                                    language code from the attached table. Dependent on the field
                                    packagingMaterialCode
          xml:
            namespace: http://www.nrf-arts.org/IXRetail/namespace/
            prefix: default
            attribute: false
            wrapped: false
        PackagingTermsAndConditions:
          maxLength: 3
          minLength: 1
          type: string
          description: >-
            EAN.UCC Definition: Indicates if the packaging given in the
                                    described packaging configuration is a rented, exchangeable, against deposit
                                    or one way/not reusable. Examples: Codes to be defined.  Business Rules:
                                    List of authorized values based on EANCOM 7073, X12 DE102 and X12
                                    DE399.
          xml:
            name: PackagingTermsAndConditions
            namespace: http://www.nrf-arts.org/IXRetail/namespace/
            prefix: default
            attribute: false
            wrapped: false
        Packing:
          type: array
          items:
            $ref: '#/components/schemas/PackingType'
          description: ''
          xml:
            namespace: http://www.nrf-arts.org/IXRetail/namespace/
            prefix: default
            attribute: false
            wrapped: false
      description: from EAN.UCC
      xml:
        name: PackagingType
        namespace: http://www.nrf-arts.org/IXRetail/namespace/
        prefix: default
        attribute: false
        wrapped: false
    PackingType:
