  schemas:
    ActionCommonDataTypeCodes:
      title: ActionCommonDataTypeCodes
      enum:
      - Lookup
      - Search
      type: string
      description: ''
      xml:
        name: ActionCommonDataTypeCodes
        namespace: http://www.nrf-arts.org/IXRetail/namespace/
        prefix: default
        attribute: false
        wrapped: false
