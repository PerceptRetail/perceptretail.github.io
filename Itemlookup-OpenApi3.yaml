          - description: >-
              EAN.UCC Definition: The measurement of the diameter of the
                                      trade item at its largest point. Examples: 165 "mmt", value - mmt, diameter
                                      Business Rules: Has to be associated with valid UoM.
            xml:
              name: Diameter
              namespace: http://www.nrf-arts.org/IXRetail/namespace/
              prefix: default
              attribute: false
              wrapped: false
        GrossWeight:
          allOf:
          - $ref: '#/components/schemas/GrossWeight'
          - description: >-
              EAN.UCC Definition: Used to identify the gross weight of the
                                      trade item. The gross weight includes all packaging materials of the trade
                                      item. At pallet level the trade itemGrossWeight includes the weight of the
                                      pallet itself. Examples: "200 grm", value - total pounds, total grams, etc.
                                      Business Rules: Has to be associated with a valid UoM.
            xml:
              name: GrossWeight
              namespace: http://www.nrf-arts.org/IXRetail/namespace/
              prefix: default
              attribute: false
              wrapped: false
        NetWeight:
          allOf:
          - $ref: '#/components/schemas/NetWeight'
          - description: >-
              EAN.UCC Definition: Used to identify the net weight of the
                                      trade item. Net weight excludes any packaging materials and applies to all
                                      levels but consumer unit level. Examples: "11.5 kgm" value - pounds, grams,
                                      etc. Business Rules: For consumer unit, Net Content replaces Net Weight (can
                                      then be weight, size, volume). Has to be associated with a valid UoM.
            xml:
              name: NetWeight
              namespace: http://www.nrf-arts.org/IXRetail/namespace/
              prefix: default
              attribute: false
              wrapped: false
        NetContent:
          allOf:
          - $ref: '#/components/schemas/NetContent'
          - description: >-
              EAN.UCC Definition: The amount of the trade item contained by
                                      a package, as claimed on the label. (See examples) Examples: Evian Water
                                      750ml - net content = "750 MLT" ; 20 count pack of diapers, net content =
                                      "20 ea." Business Rules: In case of multi-pack, indicates the net content of
                                      the total trade item. For fixed value trade items use the value claimed on
                                      the package, to avoid variable fill rate issue that arises with some trade
                                      item which are sold by volume or weight, and whose actual content may vary
                                      slightly from batch to batch. In case of variable quantity trade items,
                                      indicates the average quantity.
            xml:
              name: NetContent
              namespace: http://www.nrf-arts.org/IXRetail/namespace/
              prefix: default
              attribute: false
              wrapped: false
        DrainedWeight:
          allOf:
          - $ref: '#/components/schemas/DrainedWeight'
          - description: >-
              EAN.UCC Definition: The weight of the trade item when drained
                                      of its liquid. Examples: 225 "grm", Jar of pickles in vinegar. Value,
                                      ounces, pounds, etc. Business Rules: Applies to defined bricks of GCI Global
                                      trade item Classification - Mainly food trade item. Has to be associated
                                      with a valid UoM.
            xml:
              name: DrainedWeight
              namespace: http://www.nrf-arts.org/IXRetail/namespace/
              prefix: default
              attribute: false
              wrapped: false
        PegHorizontal:
          allOf:
          - $ref: '#/components/schemas/PegHorizontal'
          - description: >-
              EAN.UCC Definition: Used to indicate the horizontal distance
                                      from the edge of the trade item to the center of the hole into which the peg
                                      is inserted when the trade item is displayed on a pegboard. Examples: "2
                                      INH" Business Rules: Required if the trade item is displayed on a peg board.
                                      Has to be associated with a valid UOM.
            xml:
              name: PegHorizontal
              namespace: http://www.nrf-arts.org/IXRetail/namespace/
              prefix: default
              attribute: false
              wrapped: false
        PegVertical:
          allOf:
          - $ref: '#/components/schemas/PegVertical'
          - description: >-
              EAN.UCC Definition: Used to indicate the vertical distance
                                      from the edge of the trade item to the center of the hole into which the peg
                                      is inserted when the trade item is displayed on a pegboard. The hole into
                                      which the peg is inserted when the trade item is displayed on a pegboard.
                                      The measurement is always taken from the top edge of the trade item to the
                                      hole. Examples: "2 INH" Business Rules: Required if the trade item is
                                      displayed on a peg board. Has to be associated with a valid
                                      UOM.
            xml:
              name: PegVertical
              namespace: http://www.nrf-arts.org/IXRetail/namespace/
              prefix: default
              attribute: false
              wrapped: false
        TareWeight:
          allOf:
          - $ref: '#/components/schemas/TareWeight'
          - xml:
              name: TareWeight
              namespace: http://www.nrf-arts.org/IXRetail/namespace/
              prefix: default
              attribute: false
              wrapped: false
