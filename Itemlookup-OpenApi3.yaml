                                    in a mixed module, with 2 x five different types of nail varnish, this
                                    number = 10.  Where this differs from “QuantityofNextLowerLevelTradeItem” is
                                    that this field is used in conjunction with each GTIN identified in the
                                    field ‘NextLowerLevelTradeItem’. E.g. in the example of 2 x five different
                                    types of nail varnish, this number = 2.If the item is not mixed, then this
                                    number will equal the value submitted for the
                                    “QuantityofNextLowerLevelTradeItem” field.
