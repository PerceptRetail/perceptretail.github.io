                                  but batch or lot number allocated, or not batch or lot number allocated. A batch
                                  or lot number is a manufacturer assigned code used to identify a trade item's
                                  trade item on batch or lot. Differs from Serial Number which is a manufacturer
                                  assigned code during the trade item on cycle to identify a unique trade item.
                                  Examples: Business Rules: Local legal requirement (E.g. Austria). Relevant only
                                  for certain industries.
            xml:
              name: BatchNumber
              attribute: true
              wrapped: false
        LotID:
          type: array
          items:
            type: string
            xml:
              name: LotID
              attribute: false
              wrapped: false
          description: An identifier for a LOT of specific ITEMs.
          xml:
            namespace: http://www.nrf-arts.org/IXRetail/namespace/
            prefix: default
            attribute: false
            wrapped: false
        ItemID:
          type: array
          items:
            $ref: '#/components/schemas/ItemID'
          description: ''
          xml:
            namespace: http://www.nrf-arts.org/IXRetail/namespace/
            prefix: default
            attribute: false
            wrapped: false
      description: ''
      xml:
        name: LotType
        namespace: http://www.nrf-arts.org/IXRetail/namespace/
        prefix: default
        attribute: false
        wrapped: false
    ManufacturerType:
      title: ManufacturerType
      type: object
      properties:
        Manufacturer:
          type: array
          items:
            $ref: '#/components/schemas/Manufacturer'
          description: >-
            EAN.UCC Definition: GLN (or AlternatePartyIdenfication)
                                    identifying the manufacturer of a trade item. May or may not be the brand
                                    owner, could be a contract manufacturer. GLN (or
                                    AlternatePartyIdentification) identifying manufacturer of a trade item: this
                                    is repeatable field. Examples: Brand owner A uses contract manufacturers B
                                    and C to produce trade item D. This field would provide a GLN (or
                                    AlternatePartyIdentification) for manufacturers B and or
                                    C
          xml:
            namespace: http://www.nrf-arts.org/IXRetail/namespace/
            prefix: default
            attribute: false
            wrapped: false
        Name:
          type: array
          items:
            maxLength: 35
            minLength: 1
            type: string
            xml:
              name: Name
              attribute: false
              wrapped: false
          description: >-
            EAN.UCC Definition: Descriptive name of the manufacturer of
                                    the trade item. Business Rules: May or may not be the brand owner. This is
                                    not the name of a party that assembles trade item. It is an optional field,
                                    manually maintained, that can identify the company that  manufactures the
                                    product. This is a repeatable field.
          xml:
            namespace: http://www.nrf-arts.org/IXRetail/namespace/
            prefix: default
            attribute: false
            wrapped: false
      description: from EAN.UCC
      xml:
        name: ManufacturerType
        namespace: http://www.nrf-arts.org/IXRetail/namespace/
        prefix: default
        attribute: false
        wrapped: false
    MarketingType:
      title: MarketingType
      type: object
      properties:
        Season:
          type: string
          description: >-
            Season code; along with the FiscalYear attribute, describes
                                    when the Item is available for sale. Christmas, back to school, easter,
                                    spring. These fields could be used to allow price derivation rules to act on
                                    appropriate items
          xml:
            name: Season
            namespace: http://www.nrf-arts.org/IXRetail/namespace/
            prefix: default
            attribute: false
            wrapped: false
        FiscalYear:
          type: string
          format: date-time
          xml:
            name: FiscalYear
            namespace: http://www.nrf-arts.org/IXRetail/namespace/
            prefix: default
            attribute: false
            wrapped: false
        AgeGroup:
          type: string
          xml:
            name: AgeGroup
            namespace: http://www.nrf-arts.org/IXRetail/namespace/
            prefix: default
            attribute: false
            wrapped: false
        Gender:
          type: string
          xml:
            name: Gender
            namespace: http://www.nrf-arts.org/IXRetail/namespace/
            prefix: default
            attribute: false
            wrapped: false
        LifestyleID:
          allOf:
          - $ref: '#/components/schemas/LifestyleID'
          - description: >-
              An optional descriptor of a Style that sends a message for the
