                                      Fashion, Modern, Comfort, Extreme, Athletic, Exotic, European,
                                      Designer.
            xml:
              name: LifestyleID
              namespace: http://www.nrf-arts.org/IXRetail/namespace/
              prefix: default
              attribute: false
              wrapped: false
      description: ''
      xml:
        name: MarketingType
        namespace: http://www.nrf-arts.org/IXRetail/namespace/
        prefix: default
        attribute: false
