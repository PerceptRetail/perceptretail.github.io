openapi: 3.0.0
info:
  title: ItemService
  contact: {}
  version: '1.0'
servers:
  #$ref: '../resources/server.yaml#/servers'  
- url: No target address
  variables: {}
paths:
  /ping:
    #$ref: '../resources/cmn-operations.yaml#/paths/ping'    
    get:
      operationId: ping
      summary: Checks if the server is alive
      security: []   # No security      
      parameters:
        - in: header
          name: X-Request-ID
          schema:
            type: string
            format: uuid
          required: true         
      responses:
        '200':
          description: OK:Server is up and running
          content:
            application/json:
              schema:
                ref: '#'
        default:
          description: Service is Unreachable
    # Relative URL to external documentation            
    externalDocs:
      description: Learn more about user operations provided by this API
      url: /docs
  /getById/{id}:
    #$ref: '../resources/cmn-operations.yaml#/paths/getById/{id}'  
    get:
      operationId: getById
      summary: Get Domain By Id
      # REVISIT: Define Authentication Schemes
      #security:
      #  - OAuth2: [admin,read]   # Use OAuth with a different scope    
      #  - apiKey1: []
      #    apiKey2: []        
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: Unique ID of the domain to get          
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/ItemResponseMessage'
                - xml:
                    name: ItemResponseMessage
                    attribute: false
                    wrapped: false
        '401':
          description: Not authenticated
        '403':
          description: Access token does not have the required scope
    # Relative URL to external documentation            
    externalDocs:
      description: Learn more about user operations provided by this API
      url: /docs
  /lookup:
    post:
      tags:
      - ItemServiceBinding
      summary: lookup
      operationId: lookup
      parameters: []
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              allOf:
              - $ref: '#/components/schemas/ItemMessage'
              - xml:
                  name: ItemMessage
                  attribute: false
                  wrapped: false
        required: true
      responses:
        '200':
          description: Successfully retrieved the response
          headers: {}
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/ItemResponseMessage'
                - xml:
                    name: ItemResponseMessage
                    attribute: false
                    wrapped: false
      x-operation-settings:
        CollectParameters: false
        AllowDynamicQueryParameters: false
        AllowDynamicFormParameters: false
        IsMultiContentStreaming: false  
